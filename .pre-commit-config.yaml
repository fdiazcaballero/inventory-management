repos:
- repo: https://github.com/pycqa/flake8
  rev: '6.0.0'  # pick a git hash / tag to point to
  hooks:
  - id: flake8
    exclude: |
      (?x)^(
          env/|
          migrations/|
          __pycache__/|
          manage.py|
          app/nory_project/settings.py
      )$
- repo: local
  hooks:
  - id: django-test
    name: django-test
    entry: python app/manage.py test
    always_run: true
    pass_filenames: false
    language: system
      